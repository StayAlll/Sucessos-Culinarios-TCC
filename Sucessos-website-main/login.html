<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessos Culinários</title> 
    <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/images/Sc/logoSucessos-removebg-preview.png">

   <script>
const form = document.querySelector('form');

form.addEventListener('submit', (e) => {
  console.log('Formulário enviado');
  e.preventDefault(); // Previne o envio do formulário automaticamente
  return false;

  const username = document.forms[0].username.value;
  const password = document.forms[0].password.value;

  let isValid = true;

  // Verifica se o campo nome está vazio
  if (username.trim() === '') {
    alert('Por favor, preencha o campo de nome');
    isValid = false;
  }

  // Verifica se a senha tem pelo menos 8 caracteres
  if (password.length < 8) {
    alert('A senha deve conter pelo menos 8 caracteres');
    isValid = false;
  }

  // Se os campos estiverem válidos, envia o formulário manualmente
  if (isValid) {
    fetch("http://127.0.0.1:3000/index.html#home", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `username=${username}&password=${password}`
    })
    .then((response) => response.json())
    .then((data) => {
      if (data.success) {
        window.location.href = "http://127.0.0.1:3000/index.html#home";
      } else {
        alert('Invalid username or password');
      }
    })
    .catch((error) => console.error(error));
  }
});

  </script>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, black, red);
        }
        div{
            background-color: rgb(2, 1, 1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 80px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
    
        }
        button{
            background-color: rgb(74, 9, 134);
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: rgb(243, 243, 243);
            font-size: 15px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgba(221, 10, 10, 0.863);
            
        }
        h1 img{
            width: 150px;
            height: 150px;
            position: absolute;
            top: -0px;
            right: -0;
        }
        .login-text{
          color: rgb(252, 216, 200);
        }
      
    </style>
</head>

<body>
    <div>
      <h1 class="login-text">Login<img src="./assets/images/Sc/logoSucessos-removebg-preview.png" alt="Logo"></h1>
         <form action="http://127.0.0.1:3000/index.html#home" method="post">
         <input type="text"  name="username" placeholder="nome">
         <br><br>
         <input type="password"  name="password" placeholder="Senha">
         <br><br>
         <button>Enviar</button>
    </div>
</body>
</html>
